<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Anxiety Management App</title>
  <link rel="stylesheet" href="styles.css">
  <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
</head>
<body>
  <div class="container">
    <h1>Anxiety Management App</h1>

    <!-- Modules Section -->
    <section id="modules">
      <h2>Modules</h2>
      <div class="module">
        <h3>Relaxation Techniques</h3>
        <img src="assets/image1.jpg" alt="Relaxation Image" class="module-image">
        <p>
          Practice relaxation techniques to calm your mind and body. 
          Deep breathing, progressive muscle relaxation, and visualization 
          are effective ways to reduce anxiety.
        </p>
      </div>
    </section>

    <!-- Mood Tracker Section -->
    <section id="tracker">
      <h2>Mood Tracker</h2>
      <form id="moodForm">
        <label for="mood">How are you feeling today?</label>
        <select id="mood" name="mood">
          <option value="5">😊 Very Happy</option>
          <option value="4">🙂 Happy</option>
          <option value="3">😐 Neutral</option>
          <option value="2">😕 Sad</option>
          <option value="1">😢 Very Sad</option>
        </select>
        <button type="submit">Log Mood</button>
      </form>
      <canvas id="moodChart"></canvas>
    </section>
  </div>

  <script src="script.js"></script>
</body>
</html>
